<div class="modal-header">
    <h3 class="modal-title">{{message|translate}}</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form name="myForm" class="form-horizontal">
            <div class="col-lg-6">
                <div style="border-bottom: 1px solid #e5e5e5; margin-bottom:15px">
                    <h5>{{'admins.credentials'|translate}}</h5>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">{{'email'|translate}}</label>
                    <div class="col-lg-7">
                        <input type="email" ng-model="user.email" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">{{'password'|translate}}</label>
                    <div class="col-lg-7">
                        <input type="password" ng-model="user.password" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div style="border-bottom: 1px solid #e5e5e5; margin-bottom:15px">
                    <h5>{{'admins.permissions'|translate}}</h5>
                </div>
                <div style="overflow:auto; height: calc(100vh - 300px);">
                    <div ng-repeat="permission in permissions" class="checkbox">
                        <label class="i-checks">
                    <input type="checkbox" ng-change='onPermissionChange(permission,checked)' ng-model="checked"}}><i></i> {{permission}}
                </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{no|translate}}</button>
    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">{{yes|translate}}</button>
</div>
