<button class="btn m-b-xs btn-sm btn-default btn-rounded ng-scope" ui-sref="app.admins" style="position: absolute; margin-left: 15px; margin-top: 15px;">
    <i class="fa fa-search"></i> {{'back'|translate}}
</button>
<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3 text-center">{{'admins.details'|translate}}</h1>
</div>

<div class="wrapper-md padding-top-5">
    <div class="row">
        <img class="col-lg-2" ng-src="./{{user.avatar||'uploads/profile-picture.png'}}" style="width: 160px; padding:10px" />
        <div class="col-lg-3">
            <form class="bs-example form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'username'|translate}}</label>
                    <div class="col-lg-7">
                        <label class="control-label">{{user.username||'--'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'status'|translate}}</label>
                    <div class="col-lg-7">
                        <label class="control-label">{{userStatus[user.status_id]}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'email'|translate}}</label>
                    <div class="col-lg-7">
                        <label class="control-label">{{user.email}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'firstName'|translate}}</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model='user.first_name' />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'lastName'|translate}}</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model='user.last_name'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'phone'|translate}}</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model='user.phone'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'country'|translate}}</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model='user.country'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'city'|translate}}</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model='user.city'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'address'|translate}}</label>
                    <div class="col-lg-7">
                        <input class="form-control" ng-model='user.address'/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'registrationDate'|translate}}</label>
                    <div class="col-lg-7">
                        <label class="control-label">{{user.created||'--' | date:'dd-MM-yyyy HH:mm'}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-5 control-label">{{'lastLogin'|translate}}</label>
                    <div class="col-lg-7">
                        <label class="control-label">{{user.last_login_date||'--' | date:'dd-MM-yyyy HH:mm'}}</label>
                    </div>
                </div>
            </form>
            <button class="btn btn-sm btn-primary margin-top-10 pull-right margin-left-10" ng-click="updateUser(user)">{{'update'|translate}}</button>
            <button ng-show='user.status_id==userStatus.ACTIVE' class="btn btn-sm btn-danger margin-top-10 pull-right margin-left-10" ng-click="blockUser(user)">{{'block'|translate}}</button>
            <button ng-show='user.status_id==userStatus.BLOCKED' class="btn btn-sm btn-success margin-top-10 pull-right margin-left-10" ng-click="unblockUser(user)">{{'unblock'|translate}}</button>
        </div>
        <div class="col-lg-7">
            <tabset class="tab-container">
                <tab ng-repeat="tab in tabs" heading="{{tab.title|translate}}" active="tab.active" disabled="tab.disabled">
                    <div ng-include src="tab.content" style="height:calc(100vh - 260px); overflow:auto"></div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
