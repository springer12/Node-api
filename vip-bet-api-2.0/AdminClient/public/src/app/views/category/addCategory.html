<div class="modal-header">
    <h3 class="modal-title">{{message|translate}}</h3>
</div>
<div class="modal-body">
    <form name="myForm" class="bs-example form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label">{{'name'|translate}}</label>
            <div class="col-lg-10">
                <input type="text" ng-model="name" required class="form-control" placeholder="{{'name'|translate}}">
            </div>
        </div>
        <div class="form-group" ng-show=showIcon()>
            <label class="col-lg-2 control-label">{{'icon'|translate}}</label>
            <img ng-src="./{{category.icon_url||'uploads/default-logo.png'}}" style="float: left; width: 45px; margin-left: 15px;" type="file"
                ngf-select ng-model="icon.file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" style="float: left; margin-left: 15px;"
            />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">{{no|translate}}</button>
    <button class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">{{yes|translate}}</button>
</div>
