
<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <a href class="navbar-brand block m-t">{{app.name}}</a>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm w-xxl">
                <div class="list-group-item">
                    <input type="email" placeholder="{{'email'|translate}}" class="form-control no-border" ng-model="user.email" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="{{'password'|translate}}" class="form-control no-border" ng-model="user.password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
             <div class="text-center m-t m-b"><a ui-sref="login.forgotpwd">{{'forgetPassword'|translate}}</a></div> 
            <!-- <div class="line line-dashed"></div> -->
        </form>
    </div>
</div>
